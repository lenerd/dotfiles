general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

order += "run_watch VPN"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
#order += "battery 0"
#order += "cpu_temperature 0"
#order += "cpu_usage"
order += "tztime local"

wireless wlp3s0 {
    format_up = "%quality %essid: %ip"
    format_down = "WIFI"
}

ethernet enp0s25 {
    format_up = "%ip"
    format_down = "ETH"
}

battery 0 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 15
}

cpu_usage {
    format = "%usage"
}

run_watch VPN {
    pidfile = "/var/run/ppp*.pid"
    format = "%title"
}

tztime local {
    #format = "%a %H:%M"
    format = "%Y-%m-%d %H:%M"
}

cpu_temperature 0 {
    format = "%degrees Â°C"
    max_threshold = 65
    path = "/sys/devices/platform/coretemp.0/temp2_input"
}

disk "/" {
    format = "%free"
}
